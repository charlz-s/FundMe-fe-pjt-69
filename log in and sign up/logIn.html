<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="oplogssign.css">
</head>

<body>
    <form>
    <div class="container">
        
        <div class="left-side">
            <div class="header">
                <img src="images/Logo (SVG).png" alt="">
                <p>Log into your account</p>
            </div>

            
            <div class="logInfield">
                <label for="Email">Email</label>
                <input type="email" placeholder="Yourname@FundMe" class="editable" required="required">
                <label for="password" >Password</label>
                <input type="password" class="editable" placeholder="******" required>
                <div class="middle-section">
                    <div>
                        <input type="checkbox" name="Remember me" id="logInSave">
                        <label for="Remember me">Remember me</label>
                    </div>
                    
                    <a href="">Forgot password?</a>
                </div>
                <button class="logIn-btn">Log in</button>
                <p class="wrap logWrap"><span>or</span></p>
                <div class="socialBtns">
                    <button type="submit" class="logBtns">
                        <img src="images/google-icon 1.svg" alt="Google icon" class="gicon">
                        <p>Continue with Google</p>
                    </button>
                    
                    <button type="submit" class="logBtns">
                        <img src="images/Rectangle 17.svg" alt="Google icon" class="gicon">
                        <p>Continue with Facebook</p>
                    </button>
                </div>
                <div class="alternative">
                    <p>New user? <a href="SignOption.html">sign up</a></p>
                </div>
            </div>
        </div>
    </form>
        <div class="right-side">
            <section class="overlay-text">
                <img src="images/logowhitex.png" alt="" class="one">
                <p>I do not have an account,sign up.</p>
                <a href="SignOption.html "><button class="signUpLink">Sign up</button></a>
            </section>
        </div>
        
    </div>

</body>
</html>
